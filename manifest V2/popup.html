<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>API Key</title>
  <style>
    body { font-family: Arial, sans-serif; width:280px; padding:12px; box-sizing:border-box; }
    label { font-size:13px; display:block; margin-bottom:6px; }
    input { width:100%; padding:8px; box-sizing:border-box; font-size:13px; }
    button { width:100%; padding:8px; margin-top:8px; font-size:13px; }
    #status { margin-top:8px; font-size:12px; color:#666; min-height:18px; }
  </style>
</head>
<body>
  <label for="apiKey">API Key</label>
  <input id="apiKey" type="text" placeholder="Enter API key (saved locally)">
  <button id="saveBtn">Save API Key</button>
  <div id="status"></div>

  <script src="popup.js"></script>
</body>
</html>
